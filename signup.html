<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign Up</title>
</head>
<body>

    <div class="parent d-flex align-items-center justify-content-center">
       
        <div class="row form border-5 w-75 align-items-center justify-content-center p-5">
        <h1 class="text-center pb-4 text-info">Smart Login System</h1>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control name" id="exampleInputName" aria-describedby="NameHelp" placeholder="Enter your name">
                
              </div>
            <div class="mb-3">
              <input type="email" class="form-control email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter ypur email">
              
            </div>
            <div class="mb-3 d-flex align-items-center  justify-content-end">
              <input type="password" class="form-control pass position-relative" id="exampleInputPassword1" placeholder="Enter your password">
              <i id="eyeClick" class="fa-solid fa-eye-slash  position-absolute z-2 text-black  pe-3"></i>
            </div>
            <div class="py-3">
              <div>
                <p class=" text-center" id="validation"></p>
              </div>
            <button type="submit" class="btn btn-outline-info w-100 "id="button">Sign Up</button>
            </div>
          </form>
          <p class="text-center text-white py-4">You have an account? <a href="index.html"> Signin </a></p>
    </div>
</div>

    
    <script src="js/signup.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
